<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Freefall Simulation</title>

        <!-- Fonts & Styles -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />

        <!-- Scripts -->
        <script src="appleBanner.js" defer></script>
        <script src="ui.js" defer></script>
        <script src="simulation.js" defer></script>
        <script src="game.js" defer></script>
        <script src="motionCompare.js" defer></script>
    </head>

    <body id="noSelect">
        <header id="headerWrapper">
            <canvas id="appleCanvas"></canvas>
            <h1 id="title">How do things fall?</h1>
            <h2 id="subtitle">A Lesson in freefall with Newton and Mr. Apple</h2>
        </header>

        <main id="wrapper">
            <section id="main">
                <!-- LESSON SECTION -->
                <section id="lessonNav">
                    <h2 id="heading"></h2>
                    <div id="lessonText">
                        <img id="isaacNewton" src="img/SVG/newton_chalkboard.svg" alt="Isaac Newton teaching" />
                        <h3 id="intro"></h3>
                    </div>

                    <div id="mainBtns">
                        <button id="backBtn">&larr; Back</button>
                        <button id="nextBtn">Start Learning!</button>
                        <button id="sandboxBtn">Sandbox</button>
                    </div>

                    <p id="instruction">Hit Next to learn more!</p>
                </section>
                <br />

                <!-- DROPDOWN ITEM SELECTION -->
                <div id="dropItemSelect">
                    <button><img src="img/svg/feather.svg" alt="Feather" /></button>
                    <button><img src="img/svg/rock.svg" alt="Rock" /></button>
                    <button><img src="img/svg/bowlingball.svg" alt="Bowling Ball" /></button>
                </div>

                <!-- SIMULATION SECTION -->
                <section id="simulation">
                    <form id="simControls">
                        <fieldset>
                            <legend>Simulation Settings</legend>

                            <label>Unit:</label>
                            <label><input type="radio" id="unitM" name="unit" value="metric" checked />Metric</label>
                            <label><input type="radio" id="unitFt" name="unit" value="imperial" />Imperial</label><br />

                            <label for="height">Height:</label>
                            <input type="number" id="height" name="height" value="15" step="0.1" min="0" />
                            <label id="heightUnit" for="height">m</label><br />

                            <label for="gravityType">Gravity:</label>
                            <select id="gravityType" onchange="setGravity()">
                                <option value="9.8">Earth (9.8 m/s²)</option>
                                <option value="1.62">Moon (1.62 m/s²)</option>
                                <option value="3.71">Mars (3.71 m/s²)</option>
                                <option value="0">Vacuum (0 m/s²)</option>
                                <option value="custom">Custom</option>
                            </select>
                            <input type="number" id="gravity" name="gravity" value="9.8" step="0.01" min="0" disabled />
                            <label id="gravityUnit" for="height">m/s²</label><br />

                            <div id="atmosphereControls">
                                <label for="atmosphereSelect">Atmosphere:</label>
                                <select id="atmosphereSelect">
                                    <option value="vacuum">Vacuum</option>
                                    <option value="air">Air</option>
                                </select>
                            </div>

                            <label><input type="checkbox" id="soundToggle" /> Play Sound on Impact</label>
                        </fieldset>
                    </form>

                    <br />
                    <div id="simulationButtons">
                        <button onclick="startSimulation()">Play</button>
                        <button onclick="pauseSimulation()" id="pauseBtn" disabled>Pause</button>
                        <button onclick="restartSimulation()">Restart</button>
                    </div>

                    <div id="canvases">
                        <canvas id="compareCanvas" class="canvasBase"></canvas>
                        <canvas id="simulationCanvas" class="canvasBase"></canvas>
                        <canvas id="overlayCanvas" class="canvasBase"></canvas>
                        <canvas id="gameCanvas" class="canvasBase"></canvas>
                    </div>
                </section>
            </section>
        </main>
    </body>
</html>
