<!--
This is the main HTML document for the Freefall Simulation.
It includes:
- A form for configuring simulation settings (gravity, atmosphere, etc.)
- Buttons to start, pause, and restart the simulation
- A canvas to render the falling object animation
- A second canvas for overlaying live data like velocity and force
- Allows user to drag the red ball up and down to set initial height
- Maximum height set to 100ft (~30.48 meters)
-->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Freefall Simulation</title>
        <!-- Get Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
        <!-- Import CSS -->
        <link rel="stylesheet" href="FrefallStyles.css" />
        <!-- Import JS -->
        <script src="appleBanner.js" defer></script>
        <script src="ui.js" defer></script>
        <script src="simulation.js" defer></script>
        <script>
            window.onload = function () {
                attachEquationTooltips();
                goToLessonSection(0); // Start at the first lesson section
            };
        </script>
    </head>
    <body class="noSelect">
        <div class="headerWrapper">
            <header>
                <canvas id="appleCanvas"></canvas>
                <h1 class="title">How do things fall?</h1>
                <h2 class="subtitle">A Lesson in freefall with Newton and Mr. Apple</h2>
            </header>
        </div>
        <div class="wrapper">
            <div class="main">
                <!-- Show images and provide instructions -->
                <h2 id="heading"></h2>
                <div class="lesson">
                    <img id="isaacNewton" src="img/svg/newton_chalkboard.svg" />
                    <h3 id="intro"></h3>
                    <br />
                </div>
                <div id="mainBtns">
                    <button id="backBtn">&larr; Back</button>
                    <button id="nextBtn">Next &rarr;</button>
                    <button id="sandboxBtn">Sandbox</button>
                </div>
                <p id="instruction">Hit Next to learn more!</p>
                <br />
                <div id="dropItemSelect">
                    <button><img src="img/svg/feather.svg" /></button>
                    <button><img src="img/svg/rock.svg" /></button>
                    <button><img src="img/svg/bowlingball.svg" /></button>
                </div>
                <div id="simulation">
                    <form id="simControls">
                        <!-- Set Unit, default to metric -->
                        <label>Unit:</label>
                        <label><input type="radio" id="unitM" name="unit" value="metric" checked />Metric</label>
                        <label><input type="radio" id="unitFt" name="unit" value="imperial" />Imperial</label><br />
                        <!-- Display current height -->
                        <label for="height">Height:</label>
                        <!-- input for height (updated by dragging the ball or input) -->
                        <input type="number" id="height" name="height" value="15" step="0.1" min="0" />
                        <span id="heightLabel">m</span>
                        <br />

                        <label for="gravityType">Gravity:</label>
                        <!-- Dropdown for selecting gravity preset or enabling custom input -->
                        <select id="gravityType" onchange="setGravity()">
                            <option value="9.8">Earth (9.8 m/s²)</option>
                            <option value="1.62">Moon (1.62 m/s²)</option>
                            <option value="3.71">Mars (3.71 m/s²)</option>
                            <option value="0">Vacuum (0 m/s²)</option>
                            <option value="custom">Custom</option>
                        </select>
                        <!-- Custom gravity input (starts disabled enabled only when "Custom" is selected) -->
                        <input type="number" id="gravity" name="gravity" value="9.8" step="0.01" min="0" disabled />
                        <span id="gravityLabel">m/s<sup>2</sup></span>
                        <br />
                        <div id="atmosphereControls">
                            <label for="atmosphereSelect">Atmosphere:</label>
                            <!-- Dropdown for selecting atmosphere type -->
                            <select id="atmosphereSelect">
                                <option value="vacuum">Vacuum</option>
                                <option value="air">Air</option>
                            </select>
                            <br />
                        </div>
                        <!-- Checkbox to enable/disable impact sound -->
                        <label><input type="checkbox" id="soundToggle" /> Play Sound on Impact</label>
                    </form>
                    <br />
                    <div id="simulationButtons">
                        <button onclick="startSimulation()">Play</button>
                        <button onclick="pauseSimulation()" id="pauseBtn" disabled>Pause</button>
                        <button onclick="restartSimulation()">Restart</button>
                    </div>
                    <!-- Dual canvas system: main canvas + overlay canvas -->
                    <div class="overlayCanvases">
                        <!-- Main canvas for rendering falling ball animation -->
                        <canvas id="simulationCanvas" class="canvas-base"></canvas>
                        <!-- Overlay canvas for drawing simulation metrics (velocity, time, etc.) -->
                        <canvas id="overlayCanvas" class="canvas-base"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
