<!--
This is the main HTML document for the Freefall Simulation.
It includes:
- A form for configuring simulation settings (gravity, atmosphere, etc.)
- Buttons to start, pause, and restart the simulation
- A canvas to render the falling object animation
- A second canvas for overlaying live data like velocity and force
- Allows user to drag the red ball up and down to set initial height
- Maximum height set to 100ft (~30.48 meters)
-->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Freefall Simulation</title>
        <link rel="stylesheet" href="FrefallStyles.css" />
        <!-- Import CSS -->
        <script src="FreefallScript.js" defer></script>
        <!-- Import JS -->
    </head>
    <body>
        <h1 class="title">Freefall Simulation</h1>
        <p>Drag the ball up or down to set the height, then press play to simulate.</p>

        <form>
            <!-- Set Unit, default to metric -->
            <label>Unit:</label>
            <label><input type="radio" id="unitM" name="unit" value="metric" onchange="changeUnit()" checked />Metric</label>
            <label><input type="radio" id="unitFt" name="unit" value="imperial" onchange="changeUnit()" />Imperial</label><br />
            <!-- Display current height -->
            <label for="height">Height:</label>
            <!-- input for height (updated by dragging the ball or input) -->
            <input type="number" id="height" name="height" value="15" step="0.1" min="0"/>
            <span id="heightLabel">m</span>
            <br />

            <label for="gravityType">Gravity:</label>
            <!-- Dropdown for selecting gravity preset or enabling custom input -->
            <select id="gravityType" onchange="setGravity()">
                <option value="9.8">Earth (9.8 m/s²)</option>
                <option value="1.62">Moon (1.62 m/s²)</option>
                <option value="3.71">Mars (3.71 m/s²)</option>
                <option value="0">Vacuum (0 m/s²)</option>
                <option value="custom">Custom</option>
            </select>
            <!-- Custom gravity input (starts disabled enabled only when "Custom" is selected) -->
            <input type="number" id="gravity" name="gravity" value="9.8" step="0.01" min="0" disabled />
            <span id="gravityLabel">m/s<sup>2</sup></span>
            <br />

            <label for="atmosphere">Atmosphere:</label>
            <!-- Dropdown for selecting atmosphere type -->
            <select id="atmosphere">
                <option value="vacuum">Vacuum</option>
                <option value="air">Air</option>
            </select>
            <br />
            <!-- Checkbox to enable/disable impact sound -->
            <label><input type="checkbox" id="soundToggle" /> Play Sound on Impact</label>
        </form>

        <button onclick="startSimulation()">Start Simulation</button>
        <button onclick="pauseSimulation()" id="pauseBtn" disabled>Pause Simulation</button>
        <button onclick="restartSimulation()">Restart Simulation</button>

        <!-- Dual canvas system: main canvas + overlay canvas -->
        <div style="position: relative; margin-top: 20px">
            <!-- Main canvas for rendering falling ball animation -->
            <canvas id="simulationCanvas" class="canvas-base"></canvas>
            <!-- Overlay canvas for drawing simulation metrics (velocity, time, etc.) -->
            <canvas id="overlayCanvas" class="canvas-base"></canvas>
        </div>
    </body>
</html>
